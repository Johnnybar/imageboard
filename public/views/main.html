
<div id="container">
  <ul id='wrapper' ng-if="images.length > 0">
    
    <div ng-repeat="image in images track by $index" class='imgBox'>
      <a ui-sref='singleImg({ imgId: "{{image.picture.large}}"})'>
      <div class='topBox'>
        <img
          draggable="true" class='img' src="{{image.picture.large}}" />
      
        </div>
      <div class='descBox'>
        <h5 style='font-weight: lighter'>Submitted By: <br>{{image.email}}</h5>
        <h4 style='font-weight: bold'>{{image.name.first.toUpperCase()}} {{image.name.last.toUpperCase()}}</h4>
        <h5 style='font-weight: lighter'>{{image.location.city.toUpperCase() | limitTo: 10}}</h5>
      </div>
      <svg width="0" height="0">
        <clipPath id="clipPolygon">
    <polygon points="0 140,200 170,250 0,0 0">
        </clipPath>
      </svg>
  
    </a>
    </div>

  </ul>
  <div class="btn-container">
  <button type="button" class='btn' id='more' ng-click='limitUp()'>More Images</button>
</div>
</div>
