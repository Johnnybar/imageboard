<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Board</title>
    <!-- <script type="text/javascript"> function goBack()
     {  window.history.back();
         setTimeout(function(){location.reload()}, 100)
    }</script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="nav.directive.js"></script>
    <script src="script.js"></script>
    <script src="routes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">

</head>

<body ng-app="imageboard">
    <gt-nav></gt-nav>

    <div ng-controller="images">
                <!-- <button onclick="goBack()" >Back</button> -->
        <form method="post" ng-submit="submit()" id='fileInpForm'>
            <input ng-model="file" type="file" name="file">
            <input ng-model="title" type="text" name="title" placeholder="Title">
            <input ng-model="user" type="text" name="user" placeholder="User">
            <input ng-model='desc' type="text" name="desc" placeholder="Description">
            <button type="submit" name="button">Upload</button>
        </form>


    <h3>Here are the images:</h3>
<div ui-view="main">
</div>
</div>


</body>

</html>
