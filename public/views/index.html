<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="routes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">

</head>

<body ng-app="imageboard">

    <div id="main-container">
	<gt-nav></gt-nav>
	<div ui-view="main"></div>
</div>

    <div ng-controller="imageUpload">
        <form method="post" ng-submit="submit()">
            <input ng-model="file" type="file" name="file">
            <input ng-model="title" type="text" name="title">
            <input ng-model="user" type="text" name="user">
            <input ng-model='desc' type="text" name="desc">
            <button type="submit" name="button">Upload</button>
        </form>
    </div>
    <h3>Here are the images:</h3>
    <div ng-controller="images" id='wrapper'>
        <!-- <h3>{{message}}</h3> -->
        <div id="imgContainer">
            <div ng-if="images.length > 0">
                <div ng-repeat="image in images">{{image.title}}<img class='img' src="{{image.image}}"></div>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
