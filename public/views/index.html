<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="routes.js"></script>
    <!-- <script src="nav/nav.directive.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">

</head>

<body ng-app="imageboard">

    <div ng-controller="images" >

            <ul>
                <li><a ng-click="showClick($event)" ui-sref="home">Home</a></li>
                <li><a ng-click="showClick($event)" ui-sref="about">About</a></li>
            </ul>

        <form method="post" ng-submit="submit()">
            <input ng-model="file" type="file" name="file">
            <input ng-model="title" type="text" name="title">
            <input ng-model="user" type="text" name="user">
            <input ng-model='desc' type="text" name="desc">
            <button type="submit" name="button">Upload</button>
        </form>

    <h3>Here are the images:</h3>
<div ui-view="main">
        <div id="container">
            <ul id ='wrapper' ng-if="images.length > 0" >
                <li ng-repeat="image in images"><a ui-sref='singleImg({ imgId: {{image.id}}})'><img class='img' src="{{image.image}}"></a>
                <div class="">
                    <h4>User: {{image.username}}</h4>
                    <h4>Title: {{image.title}}</h4>
                    <h4>Description: {{image.description}}</h4>
                </div>
                </li>

            </ul>
        </div>
	</div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
